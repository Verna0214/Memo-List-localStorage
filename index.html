<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-success-subtle text-emphasis-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MEMO LIST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Highlight</a>
            </li>
          </ul>
          <i class="fa-solid fa-magnifying-glass fa-2xl me-3"></i>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Keyword" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <!-- Textarea -->
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 80px"></textarea>
      <label for="floatingTextarea">HERE！Let's Feel Free To Create a New Memo！</label>
      <div class="d-md-flex justify-content-md-end mt-3">
        <button type="submit" class="btn btn-outline-primary">Create</button>
      </div>
    </div>

    <!-- Memo content -->
    <div class="row row-cols-1 row-cols-lg-5 g-4 mt-4">

      <div class="col">
        <div class="card border-warning" style="min-height: 150px;">
          <div class="card-body">
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
            <div>
              <i class="fa-solid fa-pen me-2"></i>
              <i class="fa-solid fa-bolt fa-lg me-2" style="color: #510ecd;"></i>
              <i class="fa-solid fa-xmark fa-xl" style="color: #ff0000;"></i>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  

  <!-- Icon -->
  <script src="https://kit.fontawesome.com/d6ca906a70.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
